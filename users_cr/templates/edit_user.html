<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1>EDIT USER</h1>
        <form action="/user/update" method="post">
            <input type="hidden" name="id" value="{{ user.id }}">
            <div class="mb-3">
                <label for="first_name" class="form-label">First Name</label>
                <input value= "{{ user.first_name }}" type="firstName" name="first_name" class="form-control" id="firstName1" aria-describedby="emailHelp">
            </div>
        
            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                <input value= "{{ user.last_name }}" type="lastName" name="last_name" class="form-control" id="lastName1" aria-describedby="emailHelp">
            </div>
        
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input value= "{{ user.email }}" type="email" name="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp">
            </div>
        
            <button value="Update User" type="submit" class="btn btn-primary">Update User</button>
        </form>
        <a href="/">Go Back</a>
</body>
</html>
