<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <form action="/create/user" method="post">
    <div class="mb-3">
        <label for="firstName1" class="form-label">First Name</label>
        <input type="firstName" name="first_name" class="form-control" id="firstName1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text"></div>
    </div>
    <div class="mb-3">
        <label for="lastName1" class="form-label">Last Name</label>
        <input type="lastName" name="last_name" class="form-control" id="lastName1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text"></div>
    </div>
    <div class="mb-3">
        <label for="InputEmail1" class="form-label">Email address</label>
        <input type="email" name="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text"></div>
    </div>
    <button type="submit" class="btn btn-primary">Add User</button>
    </form>
    <br>
    <a href="/"class="btn btn-primary">Go Back</a>
</body>
</html>
